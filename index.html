<!DOCTYPE html>
<html ng-app="dummyapp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>OpenBazzar - Dummy Ui</title>
		<meta name="description" content="Open Bazaar">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Vendor CSS -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" >

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/dum-ui.css">
		
		<!-- Vendor JS -->
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		
		<!-- Angular JS -->
		<script src="js/app.js"></script>

		<base href="/">

	</head>
	<body ng-controller="indexCntrl">
		<header id="top-wrap">
			<nav class="navbar navbar-default" role="navigation" id="topnav">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Title</a>
				</div>
			
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Info</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li><a href="#">Separated link</a></li>
							</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</nav>
		</header>
		<main class="ui-wrap" id="ui-wrap">
			<div ui-view="main" id="main" class="appview main"></div>
			<div id="resizer" resizer-bar="vertical" resizer-left="#main" resizer-right="#option" resizer-max="100"></div>
			<div ui-view="option" id="option" class="appview option"></div>
			<div id="resizer" resizer-bar="vertical" resizer-left="#option" resizer-right="#sidenav" resizer-max="200"></div>
			<div ui-view="sidenav" id="sidenav" class="appview sidenav"></div>
		</main>
	</body>
</html>
